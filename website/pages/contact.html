			<h1>Contact</h1>

		<div id="main" >

				<label for="fname">Name:</label><br>

				<div>
					<input class="boxes" type="radio" id="car_recomendations" name="Inquiry_reason" value="CAR_RECOMENDATIONS">

				<div>
					<input class="boxes" type="radio" id="other" name="Inquiry_reason" value="OTHER">

				</div>
